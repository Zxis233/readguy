;更改此处来实现ESP32和ESP8266两个版本的编译
;default_envs = esp32dev - ESP32环境
;default_envs = nodemcuv2 - esp8266环境

[platformio]
default_envs = nodemcuv2
;lib_deps = 
;lovyan03/LovyanGFX

[env:esp32dev]
platform = espressif32
board = esp32dev
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.filesystem = littlefs
framework = arduino
upload_speed = 1500000
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_flags = 
  -Wall
;  -DCORE_DEBUG_LEVEL=4

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600
monitor_speed = 115200
board_build.f_cpu = 160000000L
board_build.ldscript = eagle.flash.4m2m.ld
board_build.filesystem = littlefs
monitor_filters = esp8266_exception_decoder
;build_type = debug

build_flags = 
  -Wall
  -Werror
;  -DNON32XFER_HANDLER ;不需要PROGMEM保留字也可以访问flash中的内容
;  -D PIO_FRAMEWORK_ARDUINO_MMU_CACHE16_IRAM48 ;增大可用的HEAP内存
;  -fstack-protector ;打开栈溢出保护器
